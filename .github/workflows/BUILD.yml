name: Build Project

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: adopt
        java-version: 17
    - name: Set up Maven
      uses: stCarolas/setup-maven@v5
      with:
        maven-version: 3.13.0
    - name: Build project
      run: mvn install -B
